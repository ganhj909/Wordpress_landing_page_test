<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        :root {
            --nav-text: #0f172a;
            --muted: #64748b;
            --border: rgba(2, 6, 23, 0.08);
            --brand: #1d4ed8;
        }

        html { font-size: 16px; }
        body { margin: 0; box-sizing: border-box;}

        .site-header {
            border-bottom: 1px solid var(--border);
            background: #fff;
            height: 95px;
        }

        .site-header .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 24px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .logo {
            font-weight: 800;
            font-size: 1.85rem;
            color: #0f172a;
            text-decoration: none;
            white-space: nowrap;
            display: inline-block;
            height: 35px;
            width: 144px;
            line-height: 35px;
            text-align: center;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
            padding: 0;
            width: 590px;
        }

        .main-nav li { display: flex; align-items: center; height: 48px; }
        .main-nav a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 3px;
            text-decoration: none;
            color: var(--nav-text);
            font-weight: 487;
            font-size: large;
            letter-spacing: 0.014em;
            white-space: nowrap;
        }

        .caret { width: 24px; height: 24px; display: inline-block; }
        .caret path { fill: var(--nav-text); }

        .actions { display: flex; align-items: center; gap: 16px; }
        .actions .login {
            color: #2563eb;
            text-decoration: none;
            padding: 11px 8px;
            font-size: large;
            display: inline-block;
            font-weight: 500;
            width: 79px;
            text-align: center;
        }
        .actions .cta {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--brand);
            color: #fff;
            font-weight: 500;
            border-radius: 8px;
            padding: 12px 0px 12px 30px;
            width: 146px;
            text-decoration: none;
            font-size: 16px;
        }
        .cta span { 
            width: 96px;
            height: 24px; 
        }
        .actions .cta .arrow { width: 24px; height: 24px; display: inline-block; }
        .actions .cta .arrow path { fill: #fff; }
    </style>
</head>
